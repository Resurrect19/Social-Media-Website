<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d4bd2647f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100&family=Libre+Baskerville&family=Lobster&family=Montserrat:wght@300;600;800;900&family=Poppins:ital,wght@0,300;0,400;1,800&family=Roboto:wght@300&family=Tapestry&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

<body>

        <div class="container">
            <h2>Virtuality</h2>

            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="image/pexels-jose-musa-8980243.jpg" alt="profile-img">
                </div>
            </div>
        </div>
    </nav>
    

    <script src="script.js"></script>

</html>
